<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        
        .success {
            background: green;
        }
        
        .error {
            background: red;
        }
    </style>
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <!-- Add Book -->
        <h4>Add Book</h4>
        <form id="book_form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Write your title here" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Write author name here" class="u-full-width">
            </div>
            <div>
                <label for="ISBN">ISBN#</label>
                <input type="text" id="isbn" placeholder="Write ISBN# number here" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>


        <!-- Book List -->
        <div>
            <table class="u-full-width ">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book_list"></tbody>
            </table>
        </div>
    </div>
    <script src="/js/script.js "></script>
</body>

</html>
